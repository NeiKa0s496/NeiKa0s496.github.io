<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="src/css/awoo.min.css" />
    <link

    />
    <link

    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
      type="text/css"
    />
    <link href="src/css/style.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/svg+xml" href="src/img/xiao.svg";">

    <title>~/user üè†</title>
  </head>
  <body>
    <!-- Mensaje de bienvenida -->
    <div class="welcome-container">
      <div class="welcome-message">INICIANDO...</div>
    </div>

    <h1>
      <span class="glitch-text">Bienvenido NeiKos496</span>
    </h1>

    <tabs-list></tabs-list>

    <script type="text/javascript" src="src/common/utils.js"></script>
    <script type="text/javascript" src="src/common/storage.js"></script>
    <script type="text/javascript" src="src/common/actions.js"></script>
    <script type="text/javascript" src="src/common/config.js"></script>
    <script type="text/javascript" src="src/common/strftime.js"></script>
    <script type="text/javascript" src="src/common/component.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <script type="text/javascript" src="./userconfig.js"></script>

    <script
      type="text/javascript"
      src="src/components/tabs/tabs.component.js"
    ></script>

    <script
      type="text/javascript"
      src="src/components/weather/weather.api.js"
    ></script>
    <script
      type="text/javascript"
      src="src/components/weather/weather.component.js"
    ></script>

    <script
      type="text/javascript"
      src="src/components/clock/clock.component.js"
    ></script>

    <script
      type="text/javascript"
      src="src/components/statusbar/statusbar.component.js"
    ></script>

    <script
      type="text/javascript"
      src="src/components/search/search.component.js"
    ></script>
    <script
      type="text/javascript"
      src="src/components/config/config.component.js"
    ></script>

    <script type="text/javascript" src="src/common/module.js"></script>
    <script>
      // Cuando la p√°gina se carga completamente
      window.addEventListener("load", function () {
        // Aplicar glitch fuerte al mensaje de bienvenida
        const welcomeMsg = document.querySelector(".welcome-message");
        welcomeMsg.style.animation =
          "welcomeFade 1.5s ease-out forwards, glitch-big 0.5s infinite alternate"; // Reducido de 2.5s a 1.5s

        // Elimina el mensaje de bienvenida despu√©s de la animaci√≥n
        setTimeout(function () {
          document.querySelector(".welcome-container").style.opacity = "0";
          setTimeout(() => {
            document.querySelector(".welcome-container").style.display = "none";
          }, 300); // Reducido a 300ms
          document.body.classList.add("loaded");
        }, 1500); // Reducido a 1500ms

        // Efecto glitch intermitente para el t√≠tulo principal
        setInterval(function () {
          document.querySelector("h1").style.animation = "glitch-big 0.5s";
          setTimeout(function () {
            document.querySelector("h1").style.animation =
              "glitch 5s infinite alternate";
          }, 500);
        }, 10000);
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Muestra el contenido principal despu√©s de la animaci√≥n
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 2000); // Reducido a 2000ms
      });
    </script>
  </body>
</html>
